<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children's T-Shirts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f3f6;
        }
        header {
            background-color: #2874f0;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product h3 {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }
        .product p {
            font-size: 14px;
            color: #555;
            margin: 0 10px 10px;
        }
        .product .price {
            font-size: 16px;
            font-weight: bold;
            color: #2874f0;
        }
        .product button {
            margin: 10px;
            padding: 10px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #e91e63;
        }
    </style>
    <script>
        // Function to redirect to the cart page
        function redirectToCart(productName, productPrice) {
            const cartUrl = `cart.html?name=${encodeURIComponent(productName)}&price=${encodeURIComponent(productPrice)}`;
            window.location.href = cartUrl;
        }
    </script>
</head>
<body>
    <header>Children's T-Shirts</header>
    <div class="products">
        <div class="product">
            <img src="images/childrens-tshirt1.jpg" alt="Children's T-Shirt 1">
            <h3>Children's Cartoon T-Shirt</h3>
            <p class="price">$15.00</p>
            <button onclick="redirectToCart('Children\'s Cartoon T-Shirt', 15.00)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/childrens-tshirt2.jpg" alt="Children's T-Shirt 2">
            <h3>Children's Striped T-Shirt</h3>
            <p class="price">$18.00</p>
            <button onclick="redirectToCart('Children\'s Striped T-Shirt', 18.00)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/childrens-tshirt3.jpg" alt="Children's T-Shirt 3">
            <h3>Children's Graphic T-Shirt</h3>
            <p class="price">$20.00</p>
            <button onclick="redirectToCart('Children\'s Graphic T-Shirt', 20.00)">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </div>
</body>
</html>
